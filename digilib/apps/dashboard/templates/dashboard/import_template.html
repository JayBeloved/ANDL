{% extends 'dashboard/base.html' %}

{% block title %}Import Template | Dashboard{% endblock %}

{% block header_title %}Import Template{% endblock %}

{% block content %}
    <div class="space-y-8">
        <div>
            <h3 class="text-lg font-medium text-gray-800 mb-4">Import Template</h3>
            <form method="post" enctype="multipart/form-data" class="bg-white rounded-lg shadow-sm p-6 border border-gray-100">
                {% csrf_token %}
                <div class="mb-6">
                    <label for="id_model" class="block text-sm font-medium text-gray-700 mb-1">Select Model to Import</label>
                    <select name="model" id="id_model" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
                        {% for value, label in form.model.field.choices %}
                            <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-6">
                    <label for="id_csv_file" class="block text-sm font-medium text-gray-700 mb-1">CSV File</label>
                    <input type="file" name="csv_file" id="id_csv_file" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div class="mt-6">
                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-opacity-90 transition">
                        Import Template
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
